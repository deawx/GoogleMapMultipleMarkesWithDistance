<div class="container">
    <div class="row top-buffer">
        <form class="form-horizontal" onsubmit="return false;">
            <div class="form-group">
                <label for="locationsArea" class="col-form-label col-sm-2">Locations to calculate Distance and Travel time:</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="locationsArea"
                              placeholder="Enter each Location in a new line"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="homeAddress" class="col-form-label col-sm-2">Your Home Address : </label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Enter Home Address" class="form-control" id="homeAddress">
                    <button id="loadLocationBtn" class="btn +btn-large btn-primary"
                            onclick="CustomLocationsInput.start(document.getElementById('homeAddress').value)">
                        Load
                        Locations <span><i id="spinner1" class="glyphicon "></i></span>
                    </button>
                    <button id="clearLocationsBtn" class="btn btn-large btn-danger"
                            onclick="CustomLocationsInput.clearAllLocations()">Clear All Locations
                        <span><i id="spinner2" class="glyphicon "></i></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
